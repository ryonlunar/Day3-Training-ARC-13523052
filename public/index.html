<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <h2><span>bimo</span>tugaslist.</h2>
            </div>
            <div class="menu">
            </div>
        </div>
    </nav>


    <!-- Page -->
    <div class="container">

        <!-- Modal -->
        <div class="modal-container">
            <div class="add-todo-modal-container">
                <div class="add-todo-modal">
                    <h2>Add Your Task!</h2>
                    <label for="title">Title</label>
                    <input type="text" placeholder="Task Title" class="task-title"/>
    
                    <label for="description">Description</label>
                    <textarea placeholder="Task Description" class="task-description"></textarea>
    
                    <label for="deadline">Deadline</label>
                    <input type="date" placeholder="Task Deadline" class="task-deadline"></input>
    
                    <div class="modal-button">
                        <button class="add-todo-btn">Add</button>
                        <button class="cancel-todo-btn">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="edit-todo-modal-container">
                <div class="edit-todo-modal">
                    <h2>Edit Your Task!</h2>
                    <label for="title">Title</label>
                    <input type="text" placeholder="Task Title" class="edit-task-title"/>
    
                    <label for="description">Description</label>
                    <textarea placeholder="Task Description" class="edit-task-description"></textarea>
    
                    <label for="deadline">Deadline</label>
                    <input type="date" placeholder="Task Deadline" class="edit-task-deadline"></input>
    
                    <div class="modal-button">
                        <button class="edit-todo-btn">Edit</button>
                        <button class="cancel-edit-todo-btn">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="view-todo-modal-container">
                <div class="view-todo-modal">
                    <h2>Task Details</h2>
                    <label for="title">Title</label>
                    <input type="text" class="view-task-title" readonly/>
            
                    <label for="description">Description</label>
                    <textarea class="view-task-description" readonly></textarea>
            
                    <label for="deadline">Deadline</label>
                    <input type="date" class="view-task-deadline" readonly/>
            
                    <div class="modal-button">
                        <button class="close-view-todo-btn">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End -->

        <!-- Content -->
        <div class="todo-list">
            <h1>Your Todo List!</h1>
            <br>
            <div class="search-bar">
                <input type="text" placeholder="Search..." class="search-input"/>
                <button type="submit" class="search-btn">Search</button>
                <button type="submit" class="add-btn">Add</button>
            </div>
            <br>
            <div class="todo-list-container">
                <br>
                <div class="todo-list-content">
                    <div class="todo-list-item">
                        <div class="todo-list-title">
                            <h2>Task 1</h2>
                        </div>
                        <div class="todo-list-btn">
                            <button class="check-btn">Check</button>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </div>
                    <div class="todo-list-item-checked">
                        <div class="todo-list-title">
                            <h2>Task 1</h2>
                        </div>
                        <div class="todo-list-btn">
                            <button class="check-btn">Uncheck</button>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content End -->
    </div>


    <!-- Footer -->
     <!-- <div class="footer">
        <div class="footer-content">
            <p>Â© Adhimas Aryo Bimo 2024</p>
        </div>
     </div> -->

    <script src="script.js">
    </script>
</body>
</html>
